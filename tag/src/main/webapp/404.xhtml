<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pagina en construcción</title>
    </h:head>

    <h:body styleClass="containerLogin">
        <div class="logo-container" style="width: 350px;">
            <h:graphicImage name="images/404.png" id="Logo404" library="icarus-layout" />
        </div>
        <div class="ui-g">
            <div class="ui-g-4"></div>
            <div class="ui-g-12 ui-lg-4" style="text-align:center;padding-bottom:70px;">
                <div class="ui-g-12" style="color:#fff;margin-bottom:25px;">
                    <h1 style="font-weight:bold;">Disculpe, al parecer no podemos encontrar esta pagina o esta en construcción</h1>
                    <span>La pagina que usted busca no existe.</span>
                </div>
                <p:button id="errorButton" value="Inicio" outcome="promotion-page"></p:button>
            </div>
            <div class="ui-g-12" style="text-align:center;margin-top:25px;color:#fff">
                <span>Merecumbé </span><br/>
                <span>Todos los derechos reservados.</span>
            </div>
            <div class="ui-g-4"></div>
        </div>
        
        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
        </style>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="icarus-layout" />
    </h:body>

</html>
